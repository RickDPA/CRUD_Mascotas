<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Editar mascota</h1>
      </div>
    </div>
  </div>
</header>

<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm.form)">
  <flash-messages></flash-messages>

  <!-- Botones -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Regresar al inicio
          </a>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Guardar mascota
          </button>
        </div>

        <div class="col-md-3">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> Eliminar mascota
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="detailes">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" 
                    name="nombre" 
                    class="form-control" 
                    #nombre="ngModel"
                    [(ngModel)]="cliente.nombre"
                    [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                    required
                    minlength="2"/>
                    <div [hidden]="!nombre.errors?.['required']" class="invalid-feedback">
                        Nombre requerido
                    </div> 
    
                    <div [hidden]="!nombre.errors?.['minlength']" class="invalid-feedback">
                        Debe contener al menos 2 caractéres 
                    </div> 
              </div>
    
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <input
                    type="text"
                    name="tipo"
                    class="form-control"
                    #tipo="ngModel"
                    [(ngModel)]="cliente.tipo"
                    [ngClass]="{ 'is-invalid': tipo.errors && tipo.touched }"
                    required
                    minlength="2"/>
                    <div [hidden]="!tipo.errors?.['required']" class="invalid-feedback">
                        Tipo requerido
                    </div> 
    
                    <div [hidden]="!tipo.errors?.['minlength']" class="invalid-feedback">
                        Debe contener al menos 2 caractéres 
                    </div> 
              </div>
    
              <div class="form-group">
                <label for="edad">Edad</label>
                <input 
                    type="number" 
                    name="edad" 
                    class="form-control" 
                    #edad="ngModel"
                    [(ngModel)]="cliente.edad"
                    [ngClass]="{ 'is-invalid': edad.errors && edad.touched }"
                    required/>
                    <div [hidden]="!edad.errors?.['required']" class="invalid-feedback">
                       Edad requerida
                    </div> 
              </div>
    
              <div class="form-group">
                <label for="enfermedades">Enfermedades</label>
                <input
                    type="text"
                    name="enfermedades"
                    class="form-control"
                    #enfermedades="ngModel"
                    [(ngModel)]="cliente.enfermedades"
                    [ngClass]="{ 'is-invalid': enfermedades.errors && enfermedades.touched }"
                    required/>
                    <div [hidden]="!enfermedades.errors?.['required']" class="invalid-feedback">
                       Enfermedades requerido
                    </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
